name: Build and Deploy Hugo Site

on:
  push:
    branches: [ master ]  # Trigger the workflow on push to main branch
  pull_request:
    branches: [ master ]  # Trigger the workflow on pull requests to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true  # Fetch Hugo themes (true OR recursive)
        fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true    # If you're using SCSS/SASS, set this to true

    - name: Build
      run: hugo --minify --theme mugencode --ignoreCache --noChmod --noTimes

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'  # Only deploy on push to main branch
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public  # Hugo's default output directory